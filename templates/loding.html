<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Predict</title>
    <style>
        /* CSS for the loading animation */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="loader"></div>
    </div>

    <div id="content" style="display: none;">
        <!-- Your page content goes here -->
        <h1>Uploading and Predicting...</h1>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loadingOverlay = document.getElementById("loading-overlay");
            const content = document.getElementById("content");

            // Simulate some delay for demonstration purposes (you can replace this with your actual content loading logic).
            setTimeout(function() {
                loadingOverlay.style.display = "none";
                content.style.display = "block";
                
                // Redirect to /show_image after hiding the loading animation
                window.location.href = "/show_image";
            }, 2000); // Change the time as needed (in milliseconds).
        });
    </script>
</body>
</html>
